<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <!-- Membuat sign-in dan sign up -->
        <div class="signin-signup">
          <!-- Bagian Sign-in (muncul terlebih dahulu) -->
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon"> <i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="social-icon"> <i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="social-icon"> <i class="fa-brands fa-github"></i></a>
              <a href="#" class="social-icon"> <i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          </form>
          <!-- Bagian Sign up -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Create Account</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon"> <i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="social-icon"> <i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="social-icon"> <i class="fa-brands fa-github"></i></a>
              <a href="#" class="social-icon"> <i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          </form>
        </div>
      </div>
      <!-- Untuk hias dan tulisan -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Face!</h3>
            <p>
              Witness the dawn of the better you start by click here!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <!-- <img src="img/log.svg" class="image" alt="" /> -->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ey, I've Seen That Face Before</h3>
            <p>
              You know where to push, darling
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <!-- <img src="img/register.svg" class="image" alt="" /> -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
